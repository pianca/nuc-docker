services:
  transmission:
    image: lscr.io/linuxserver/transmission:latest
    container_name: transmission
    environment:
      - PUID=1002
      - PGID=1002
      - TZ=Europe/Rome
      - TRANSMISSION_WEB_HOME= #optional
      - USER=mao
      - PASS=plokij666
      - WHITELIST= #optional
      - PEERPORT= #optional
      - HOST_WHITELIST= #optional
    volumes:
      - /home/mao/docker/data/transmission/:/config
      - /mnt/data-ext/torrent/output/:/downloads #optional
      - /mnt/data-ext/torrent/input/:/watch #optional
    ports:
      - 9091:9091
      - 51413:51413
      - 51413:51413/udp
    restart: unless-stopped
